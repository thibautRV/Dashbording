<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="styles.css">
    
    <!-- Include PapaParse from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS and Popper.js (optional, but required for certain Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="home_page.html">Dashboard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="*"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="stat_page.html">Statistique</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="A_propos.html">A propos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact_us.html">Contactez-nous</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Bouton qui va nous servir à uploader le fichier CSV -->
    <input type="file" id="csvFileInput" accept=".csv">

    <!-- Table des données -->
    <div class="container tableContainer">
        <h1>Données</h1>
    </div>

    <div class="container dashboard-container">
        <!-- Trois graphiques à gauche -->
        <div class="row">
            <div class="col-md-4">
                <div class="graph-box">
                    <canvas id="graph1"></canvas>
                </div>
            </div>
            <div class="col-md-4">
                <div class="graph-box">
                    <canvas id="graph2"></canvas>
                </div>
            </div>
            <div class="col-md-4">
                <div class="graph-box">
                    <canvas id="graph3"></canvas>
                </div>
            </div>
        </div>
        <!-- Deux graphiques à droite -->
        <div class="row">
            <div class="col-md-6">
                <div class="graph-box">
                    <canvas id="graph4"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="graph-box">
                    <canvas id="graph5"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>


</body>

</html>
